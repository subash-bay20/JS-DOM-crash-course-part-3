<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>DOM crash course</title>
</head>

<body>
    <header id="main" class="bg-warning text-white p-4 mb-3">
        <div class="container text-center">
            <h1 id="header-title">List item</h1>
        </div>
    </header>
    <div class="container ">
        <div class="card card-body">
            <h2 class="title" id="add"> Add Items</h2>
            <form class="mb-3">
                <div class="row">
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Add items">
                    </div>
                    <div class="col-1">
                        <select class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <input type="submit" class="btn btn-dark">
                    </div>
                </div>
            </form>
            <h2 class="title">Items</h2>
            <ul id="item" class="list-group">
                <li class="list-group-item">Item-1</li>
                <li class="list-group-item">Item-2</li>
                <li class="list-group-item">Item-3</li>
            </ul>
            <div id="output"></div>
            <br>
            <button class="btn btn-dark btn-block" id="main-button">click</button>
            <br>
            <div id="box" style="width: 300px;height: 200px;">fdfdg</div>
            <!-- <span>Anything</span> -->
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
